<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card Maker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Generate Get Well Soon Card</h1>
    <div class="imgs" id="imgs">
      <div class="card">
        <label for="img1">
          <img src="gws.jpg" alt="card" />
        </label>
        <input type="radio" name="img" id="img1" value="gws.jpg" />
      </div>

      <div class="card">
        <label for="img2">
          <img src="gws2.jpg" alt="card" />
        </label>
        <input type="radio" name="img" id="img2" value="gws2.jpg" />
      </div>

      <div class="card">
        <label for="img3">
          <img src="gws3.jpg" alt="card" />
        </label>
        <input type="radio" name="img" id="img3" value="gws3.jpg" />
      </div>

      <div class="card">
        <label for="img4">
          <img src="gwsf.jpg" alt="card" />
        </label>
        <input type="radio" name="img" id="img4" value="gwsf.jpg" />
      </div>

      <div class="card">
        <label for="img5">
          <img src="gwsf2.jpg" alt="card" />
        </label>
        <input type="radio" name="img" id="img5" value="gwsf2.jpg" />
      </div>
      <div class="card">
        <label for="img6">
          <img src="gwsf3.jpg" alt="card" />
        </label>
        <input type="radio" name="img" id="img6" value="gwsf3.jpg" />
      </div>
      <div>
        <p id="pMsg">Personal message</p>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        <button id="g" onclick="cardMk()">generate</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
